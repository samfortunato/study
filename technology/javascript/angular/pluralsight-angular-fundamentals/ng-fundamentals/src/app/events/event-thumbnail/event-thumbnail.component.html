<div [routerLink]="['/events', event?.id]" class="well hoverwell thumbnail" (click)="handleThumbnailClick(event?.name)">
  <h2>{{ event?.name }}</h2>
  <ul>
    <li>Date: {{ event?.date }}</li>

    <li [ngSwitch]="event?.time" [style.color]="event?.time === '8:00 am' ? 'orange' : 'green'">
      Time: {{ event?.time }}
      <span *ngSwitchCase="'8:00 am'">(Early Start)</span>
      <span *ngSwitchCase="'10:00 am'">(Late Start)</span>
      <span *ngSwitchDefault>(Normal Start)</span>
    </li>

    <li>Price: ${{ event?.price }}</li>

    <li *ngIf="event?.location">
      <span>Location: {{ event?.location?.address }}</span>
      <span class="pad-left">{{ event?.location?.city }}, {{ event?.location?.country }}</span>
    </li>
    <li *ngIf="event?.onlineUrl">Online URL: {{ event?.onlineUrl }}</li>
  </ul>
</div>
