<div>
  <h1>Edit Your Profile </h1>

  <div class="col-md-4">
    <form autocomplete="off" novalidate [formGroup]="profileForm" (ngSubmit)="saveProfile(profileForm.value)">
      <div class="form-group" [ngClass]="{ error: getFirstNameControl().invalid && getFirstNameControl().touched }" (mouseenter)="logErrors()">
        <label for="firstName">First Name:</label>
        <em *ngIf="getFirstNameControl().invalid && getFirstNameControl().touched && getFirstNameControl().errors.required">Required</em>
        <em *ngIf="getFirstNameControl().invalid && getFirstNameControl().touched && getFirstNameControl().errors.pattern">Must start with a letter</em>

        <input id="firstName" type="text" placeholder="First Name..." class="form-control" formControlName="firstName" />
      </div>

      <div class="form-group" [ngClass]="{ error: getLastNameControl().invalid && getLastNameControl().touched }">
        <label for="lastName">Last Name:</label>
        <em *ngIf="getLastNameControl().invalid && getLastNameControl().touched">Required</em>

        <input id="lastName" type="text" placeholder="Last Name..." class="form-control" formControlName="lastName" #lastName />
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-default" (click)="goToEvents()">Cancel</button>
    </form>
  </div>
</div>
