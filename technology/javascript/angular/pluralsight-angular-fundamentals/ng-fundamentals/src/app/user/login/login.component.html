<h1>Login</h1>

<div class="col-md-4">
  <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
    <div class="form-group">
      <label for="username">User Name:</label>
      <em *ngIf="loginForm.controls.username?.invalid && (loginForm.controls.username?.touched || mouseOverLoginButton)">
        Required
      </em>

      <input
        id="username"
        type="text"
        name="username"
        required
        placeholder="Username..."
        class="form-control"
        (ngModel)="username" />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseOverLoginButton)">
        Required
      </em>

      <input
        id="password"
        type="password"
        name="password"
        required
        placeholder="Password..."
        class="form-control"
        (ngModel)="password" />
    </div>

    <span (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    </span>
    <button type="button" class="btn btn-default" (click)="goToEvents()">Cancel</button>
  </form>
</div>
